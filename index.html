<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/gif" href="">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto+Slab:300,400,700">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>

<header id="header-wrapper" class="clearfix">
    <div class="container-fluid but-fixed">
        <div class="row justify-content-center">
            <div class="col-12 mt-4 text-center">
                <img class="header-img" src="assets/images/rps.png" alt="Rock, Paper, Scissors">
                <h1>Rock - Paper - Scissors</h1>
            </div>
        </div>
    </div>
</header> <!-- end #header_wrapper -->
<main>
    <div class="container-fluid but-fixed">
        <div id="start-row" class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 mt-3">
                <div class="card border-0 chat-box text-white bg-dark">
                    <div class="card-body">
                        <h5 class="text-center mb-3">To Start Playing, Enter Your Name Below</h3>
                        <form class="name-form mb-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="player-name" placeholder="Enter your name here...">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-success">Play Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-row" class="row justify-content-center text-center">
            <div id="player1" class="col-sm-12 col-md-4 col-lg-3 mt-3 order-2 order-md-1">
                <div class="card border-0 chat-box text-white bg-dark mb-1">
                    <div class="card-header">
                        <h5 class="card-title mb-0 text-center">Player 1: <span class="player-name"></span></h5>
                        <p class="mb-0">Wins: <span class="wins">0</span> | Losses: <span class="losses">0</span></p>
                    </div>
                    <div class="card-body">
                        Rock, Paper, Scissors...
                    </div>
                </div>
                <div class="choices d-flex justify-content-center text-center" data-player="player1">
                    <button type="button" class="btn btn-secondary" data-choice="rock">Rock</button>
                    <button type="button" class="btn btn-secondary" data-choice="paper">Paper</button>
                    <button type="button" class="btn btn-secondary" data-choice="scissors">Scissors</button>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-3 mt-3 .order-1 order-md-2">
                <div class="card border-0 chat-box">
                    <div class="card-header">
                        <h5 class="card-title mb-0 text-center">Game Status</h5>
                    </div>
                    <div id="status-area" class="card-body">
                        <!-- game status messages will go here -->
                    </div>
                </div>
            </div>
            <div id="player2" class="col-sm-12 col-md-4 col-lg-3 mt-3 order-3">
                <div class="card border-0 chat-box text-white bg-dark mb-1">
                    <div class="card-header">
                        <h5 class="card-title mb-0 text-center">Player 2: <span class="player-name"></span></h5>
                        <p class="mb-0">Wins: <span class="wins">0</span> | Losses: <span class="losses">0</span></p>
                    </div>
                    <div class="card-body">
                        Rock, Paper, Scissors...
                    </div>
                </div>
                <div class="choices d-flex justify-content-center text-center" data-player="player2">
                    <button type="button" class="btn btn-secondary" data-choice="rock">Rock</button>
                    <button type="button" class="btn btn-secondary" data-choice="paper">Paper</button>
                    <button type="button" class="btn btn-secondary" data-choice="scissors">Scissors</button>
                </div>
            </div>
        </div>
        <div id="chat-row" class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 mt-5 mb-4">
                <div class="card border-0 chat-box text-white bg-dark">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Chat Box</h5>
                    </div>
                    <div class="card-body chat-display">
                        <!-- chat messages will go here -->
                    </div>
                    <div class="card-footer">
                        <form class="chat-form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="chat-input" placeholder="Enter message here...">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
